<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta de CEP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h3 class="card-title">Consulta de CEP</h3>
                        <p class="text-muted">Digite o CEP para buscar o endere√ßo:</p>

                        <div class="input-group mb-3">
                            <input type="text" id="cep" class="form-control" placeholder="Digite seu CEP" maxlength="8">
                            <button class="btn btn-primary" onclick="buscarCEP()">Buscar</button>
                        </div>

                        <div id="resultado" class="alert alert-info d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
